<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/normalize.css" />
    <link rel="stylesheet" href="public/css/encriptador.css" />
    <link rel="stylesheet" href="public/css/hamburger.css" />
    <title>Encriptador App</title>
  </head>
  <body>
    <section class="nav-buttons">
      <button
        onclick="toggleNav()"
        id="open-nav-icon"
        class="hamburger hamburger--collapse"
        type="button"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </section>

    <nav class="nav-container">
      <ul id="nav-list">
        <a href="index.html">Inicio</a>
        <a href="acerca-de-mi.html">Acerca de mi</a>
      </ul>
    </nav>

    <div class="app">
      <main>
        <div class="text-container">
          <textarea
            placeholder="Ingrese el texto aquí"
            id="texto"
            class="input-texto"
          ></textarea>
        </div>

        <figure class="message-container">
          <img src="public/img/Frame1.png" alt="Condiciones" />
        </figure>

        <div class="btn-container">
          <button onclick="colocaTextoEncriptado()" class="btn-encriptar">
            Encriptar
          </button>
          <button onclick="colocaTextoDesencriptado()" class="btn-desencriptar">
            Desencriptar
          </button>
        </div>
      </main>

      <aside class="aside-container">
        <figure class="aside-image-container">
          <img src="public/img/find.png" alt="Find text" />
        </figure>
        <div>
          <h1 id="titulo">Ningún mensaje fue encontrado</h1>
          <p id="textoColocado">
            Ingresa el texto que desee encriptar o desencriptar
          </p>
        </div>

        <button id="copiar-btn" onclick="copiar()">Copiar</button>
      </aside>
    </div>

    <script src="public/js/encriptador.js"></script>
    <script src="public/js/efectos.js"></script>
  </body>
</html>
